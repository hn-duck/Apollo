<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apollo 11 Moon Landing Simulation</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
    sunLight.position.set(10, 20, 10);
    scene.add(sunLight);
    scene.add(new THREE.AmbientLight(0x333333));

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Moon Surface
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('moon_surface.jpg', function(texture) { // 
      const moonGeometry = new THREE.PlaneGeometry(200, 200);
      const moonMaterial = new THREE.MeshPhongMaterial({ map: texture });
      const moon = new THREE.Mesh(moonGeometry, moonMaterial);
      moon.rotation.x = -Math.PI / 2;
      scene.add(moon);
    });

    // Lunar Module 3D Model (GLB)
    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/LunarModule/glTF-Binary/LunarModule.glb', function(gltf) {
      const lander = gltf.scene;
      lander.scale.set(2, 2, 2);
      lander.position.y = 10;
      scene.add(lander);

      // Simple gravity simulation
      let velocity = -0.01;
      function descend() {
        requestAnimationFrame(descend);
        if (lander.position.y > 1.5) {
          lander.position.y += velocity;
          velocity -= 0.0003; // gravity effect
        }
        controls.update();
        renderer.render(scene, camera);
      }
      descend();
    });

    // Apollo 11 Audio (Mission Control to Eagle)
    const listener = new THREE.AudioListener();
    camera.add(listener);
    const sound = new THREE.Audio(listener);
    const audioLoader = new THREE.AudioLoader();
    audioLoader.load('https://www.nasa.gov/mp3/640133main_apollo11_landing.mp3', function(buffer) {
      sound.setBuffer(buffer);
      sound.setLoop(false);
      sound.setVolume(1.0);
      sound.play();
    });

    // Camera Position
    camera.position.set(10, 10, 20);

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
